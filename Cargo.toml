[package]
name = "pstop"
version = "0.1.0"
edition = "2021"
description = "A beautiful htop-like system monitor for Windows â€” real-time CPU, memory, process management with full mouse support, 7 color schemes, and tree view. The htop alternative Windows deserves."
license = "MIT"
repository = "https://github.com/marlocarlo/pstop"
homepage = "https://github.com/marlocarlo/pstop"
readme = "README.md"
keywords = ["htop", "top", "system-monitor", "process-viewer", "windows"]
categories = ["command-line-utilities", "os::windows-apis"]
authors = ["marlocarlo"]

[[bin]]
name = "pstop"
path = "src/main.rs"

[[bin]]
name = "htop"
path = "src/bin/htop.rs"

[dependencies]
# TUI framework
ratatui = "0.29"
crossterm = "0.28"

# System information
sysinfo = "0.33"

# Windows-specific APIs
windows = { version = "0.58", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_System_ProcessStatus",
    "Win32_Security",
    "Win32_System_SystemInformation",
    "Win32_System_Diagnostics_ToolHelp",
] }

# Error handling
anyhow = "1"

# Time handling
chrono = "0.4"

# Unicode width for proper column alignment
unicode-width = "0.2"

[profile.release]
opt-level = 3
lto = true
strip = true
